<html>

<head>
    <title>Travel in SRI LANKA/ TODO</title>
    <link rel="stylesheet" href="style.css">
    <script src="queri.js"></script>

</head>

<body>

    <h1>Todo List</h1>

    <div class="navi-bar">

        <ul>
            <li><a href="/Home.html" target="blank">Home</a></li>
            <li><a href="/information.html" target="blank">Information</a></li>
            <li><a href="/queri.html" target="blank">Queries</a></li>
            <li><a href="/about.html" target="blank">About Us</a></li>
            <li><a href="/contact.html" target="blank">Contact Us</a></li>
            <li><a href="/todo.html" target="blank">Todo List</a></li>
        </ul>
    </div>
    <div class="page">

        <h2>What are you planning to do in Sri Lanka? you can share your plans with us.</h2>

        <form onchange="display()">

            <div class="row">

                <div class="column">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name here">
                </div>

                <div class="column">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email here">
                </div>

            </div>

            <div class="row">

                <div class="column">
                    <label for="subject">Visit Date</label>
                    <input type="date" id="subject">
                </div>

                <div class="column">
                    <label for="contact">Country</label>
                    <input type="tel" id="contact" placeholder="Enter your country here">
                </div>

            </div>

            <div class="row">
                <div class="column">
                    <label for="issue">Describe your plans</label>
                    <textarea id="issue" placeholder="Enter your plans here" rows="7"></textarea>
                </div>

            </div>

            <button>Submit</button>
            <button onclick="cls();">Clear</button>

        </form>


        <footer style="text-align: center;">
            <p style="color: black; font-size: 20px;">

                &copy;2021 Pearl of the Indian Ocean Travel in SRI LANKA.

            </p>
        </footer>

</body>

</html>
